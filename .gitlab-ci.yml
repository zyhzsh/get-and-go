##
stages:
  - build
  - sonar
  - test
  - removelocalcachefile

build:
  stage: build
  script: ./gradlew assemble

sonar:
  stage: sonar
  script: ./gradlew sonarqube -D sonar.projectKey=getandgo -D sonar.host.url=%URL% -D sonar.login=%SONARKEY%
test:
  stage: test
  script: ./gradlew test

removelocalcachefile:
  stage: removelocalcachefile
  script: cd ..; cd ..; cd ..; cd ..; cd ..; cd ..; rmdir builds 

after_script:
  - echo "End CI~!"